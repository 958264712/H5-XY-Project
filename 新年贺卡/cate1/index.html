        background-size: cover;

        position: absolute;
        height: 100%;
        width: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        transition: ease-in-out 600ms;
      }

      /* //字体 */
      .front {
        background-size: cover;

        font-size: 1.618rem;
        font-weight: 600;
        color: #ffffff;
        overflow: hidden;
        font-family: Poppins, sans-serif;
      }

      .front:before {
        position: absolute;
        display: block;
        content: "";
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        z-index: -1;
      }

      .back {
        transform: rotateY(-180deg);
      }
