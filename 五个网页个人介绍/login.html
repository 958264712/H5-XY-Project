            <h3>个人信息登录</h3>
            <form>
                <input type="text" name="userName" class="userName" placeholder="学号"><br />
                <input type="password" name="password" class="password" placeholder="密码"><br />
                <a class="forgetPass" href="zc.html">注册</a><br />
                <button type="button" class="loginBtn" onclick="login()">
                    登录
                </button><br />
            </form>
        </div>
</body>
<script src="js/isLogin.js"></script>
<script>
    window.onload = function () {
        var isLogin = JSON.parse(sessionStorage.getItem("currentUser"))
        if (isLogin) {
            alert("您当前已登录")
            window.location.href = "index.html"
        }
    }
    var userName = null
    var password = null
    function login() {
        userName = document.getElementsByClassName("userName")[0].value
        password = document.getElementsByClassName("password")[0].value
        console.log(userName, password);
        var userInfo = JSON.parse(sessionStorage.getItem("userInfo"))
        console.log(userInfo);
        var account = []
        userInfo.forEach((el) => {
            if (el.userName == userName) {
                account.push(el)

            }
        })
        console.log(account);
        if (account.length == 0) {
            window.alert("用户名不存在")
            return
        }
        if (account[0].password != password) {
            window.alert("密码错误")
            return
        }
        sessionStorage.setItem("currentUser", JSON.stringify(account[0]))
        window.location.href = "index.html"

    }
</script>
