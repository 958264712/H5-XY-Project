            <h3>个人信息注册</h3>
            <form>
                <input type="text" name="userName" class="userName" placeholder="学号"><br />
                <input type="password" name="password" class="password" placeholder="密码"><br />
                <a class="forgetPass" href="login.html">去登录</a><br />
                <button type="button" class="loginBtn" onclick="register()">
                    注册
                </button><br />
            </form>
        </div>
    </div>
    <script src="js/isLogin.js"></script>
    <script>
        window.onload = function () {
            console.log("6666");
        }
        var userName = null
        var password = null
        function register() {
            userName = document.getElementsByClassName("userName")[0].value
            password = document.getElementsByClassName("password")[0].value
            console.log(userName, password);
            var userInfo = JSON.parse(sessionStorage.getItem("userInfo"))
            userInfo.push({
                userName: userName,
                password: password
            })
            sessionStorage.setItem("userInfo", JSON.stringify(userInfo))
            window.location.href = "login.html"
        }
    </script>
